<!doctype html>
<html>
	<head>
		<title>Markdown</title>
		<link href="apis/menu-btn.css" rel="stylesheet">
		<script type="text/javascript" src="apis/jquery.js"></script>
		<link rel="stylesheet" href="static/css/popup.css">
	</head>
	<body class="settings-page-active">
		<div id="nav">
			<div class="nav-items">
				<p class="nav-item favorites-link-btn" active-transition="false">Favorites</p>
				<p class="nav-item settings-link-btn" active-transition="false">Settings</p>
				<a active-transition="false" href="https://teammarkdown.com/support" class="nav-item support-link-btn" target="_blank">Support</a>
			</div>
		</div>
		<div id="header-bg"></div>
		<div id="header-container">
			<div class="flex-wrap">
				<div class="logo-container">
					<div class="logo"></div>
					<h1>Markdown</h1>
				</div>
				<button class="menu-btn hamburger hamburger--slider" type="button">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button> 
			</div>
		</div>
		<div class="similar-items-container">
			<h1>SIMILAR ITEMS</h1>
		</div>
		<div class="favorites-container">
			<div class="favorites-header">
				<div class="back-btn">
					<div class="icon"></div>
					<p class="value">Back</p>
				</div>
				<div class="header-title-container">
					<h1 class="header-title">Favorites</h1>
					<p class="number-of-items">7 Items</p>
				</div>
			</div>
		</div>

		<div class="settings-container">
			<div class="settings-header">
				<div class="back-btn">
					<div class="icon"></div>
					<p class="value">Back</p>
				</div>
				<h1 class="header-title">Settings</h1>
			</div>
			<h2 class="section-label">Select Theme</h2>
			<div class="theme-selector-container">
				<p class="select-option-label">Light</p>
				<div class="theme-select">
					<div class="button"></div>
				</div>
				<p class="select-option-label">Dark</p>
			</div>
			<h2 class="section-label">Manage Favorite Stores</h2>
		</div>


		<script type="text/javascript" src="static/js/popup.js"></script>
	</body>
</html>
